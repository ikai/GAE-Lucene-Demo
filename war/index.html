<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<!-- the browser's rendering engine into           -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Lucene indexing demo</title>
  </head>

  <body>
    <h1>Lucene indexing demo</h1>
	
    <div>
      <form action="/search">
        <p>
          Title: <input type="text" name="title"/>
        </p>
        <p>
          Author: <input type="text" name="author"/>
        </p>

        <p>
          Language: 
            <select name="lang">
              <option value="all">All</option>
              <option value="en">English</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
              <option value="de">German</option>
                            
            </select>
        </p>
        <input type="submit" value="Search" />
      </form>
    </div>
  
    <table>
      <tr>
        <td colspan="2" style="font-weight:bold;">Available Actions:</td>        
      </tr>
     
      <tr>
        <td><a href="/catalog/index/build">Build Catalog Index</a></td>
      </tr>
      
      <tr>
        <td><a href="/catalog/index/save">Save Index to Memcache</a></td>
      </tr>
      
    </table>
  </body>
</html>
